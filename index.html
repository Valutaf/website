<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hana</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style>
        body {
            background-color: black; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0; 
        }

        img {
            max-width: 100%; 
            height: auto; 
        }
        audio {
        display: none;
            max-width: 100%;
            margin-bottom: 20px;
        }

        #play-pause-button img {
            width: 30px; /* Ajusta el tamaño de la imagen según sea necesario */
            height: 30px; /* Ajusta el tamaño de la imagen según sea necesario */
            filter: invert(1);
        }
        #play-pause-button {
            background-color: transparent; 
            border: none; /* Sin borde */
            padding: 0; /* Sin espacio interno */
        }
    </style>
</head>

<body>
    <a href="https://discordapp.com/users/541786515777388555">
        <img src="./docs/assets/images/punpunaiko.png" alt="us">
    </a>

    <div class="audio-player">
        <audio id="audio" controls>
            <source src="./docs/assets/audio/memory.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <div class="controls">
            <button id="play-pause-button">
                <img id="play-pause-icon" src="./docs/assets/images/play.png" alt="play/pause">
            </button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="current-time">0:00</div>
        <div id="total-time">0:00</div>
    </div>
